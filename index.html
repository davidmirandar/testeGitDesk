<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste utilizando o GitHubDesktop Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Isso é um teste!</h1>
    <img src="https://media-exp1.licdn.com/dms/image/C560BAQEBMlZI-zlkPQ/company-logo_200_200/0/1605715054651?e=2159024400&v=beta&t=mDzQOiMDU2At_7CIBTsJLa5YGE7vs3PoDhrXuQPQ5nw" alt="Imagem sobre SO Energia"/>
    <p>Demonstando que alteramos o rebase.</p>
    <h2>Alteração 2</h2>
    <p>Segundo commit após um rebase</p>      
    
    <hr/>
    <form action="" method="get">
       <fieldset>
            <legend>Dados Cadastrais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" pattern="[A-Za-z]+$" placeholder="Não digite números" id="inome" required/>
                <br/>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" placeholder="digite seu sobrenome" id="isobrenome"/>
              </div>
              <div>
                <label for="scidade">Você é de qual cidade da serra?</label>
                <select id="scidade">
                   <option value="tianguá">Tianguá</option>
                   <option value="ubajara">Ubajara</option>
                   <option value="são benedito">São Benedito</option>
                   <option value="viçosa">Viçosa</option>
                </select>
              </div>
              <div>
               <label>Sexo:</label>
               <input type="radio" name="sexo" id="m">
               <label for="m">M</label>
               <input type="radio" name="sexo" id="f">
               <label for="f">F</label>
               <label>Idade:</label>
               <input type="text" pattern="[0-9]+$">
             </div>
             <div>
                <label for="iemail">Email:</label>
                <input type="email" placeholder="digite seu email" id="iemail"/>
             </div>
             <input type="submit" value= "enviar"/>
       </fieldset> 
       
    </form>
    <hr/>
</body>
</html>
